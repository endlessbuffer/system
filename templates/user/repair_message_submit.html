<!-- Main Content -->
<section class="content home">
    
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="/homepage/"><i class="zmdi zmdi-home"></i>课室管理系统</a></li>
                    <li class="breadcrumb-item active">设备故障提交</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>设备报修表格
                <small class="text-muted">请在下面的表格填写课室故障信息</small>
                </h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- Select -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <!-- <h2> 设备报修表格</h2> -->
                    </div>
                    <div class="body">
                        <h2 class="card-inside-title">请输入设备id</h2>
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="device-id" rows="4" class="form-control no-resize" placeholder="请输入设备id" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h2 class="card-inside-title">请输入故障描述</h2>
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="detail" rows="4" class="form-control no-resize" placeholder="请客观描述课室设备的故障情况" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <button class="btn btn-raised btn-primary m-t-15 waves-effect" id="submit">提交故障信息</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/static/js/jquery-3.3.1.min.js"></script> 
<script>
    $("#submit").bind("click",function(){
        $.ajax({
            url:"/submit/",
            type : "get",
            data:{
                device_id : document.getElementById("device-id").value,
                detail : document.getElementById("detail").value,
            },
            success:function(data){
                alert("您已成功提交");
                document.getElementById("device-id").value = "";
                document.getElementById("detail").value = "";
            },
        })
    })
	

</script>
