<script src="/static/js/jquery-3.3.1.min.js"></script> 
<script>

$(function(){
      $.ajax({
        type:'get',
        cache : false,
        url:"/get_device_apply_info/",
        success:function(data){
            for(i=0; i<data.info.length;i++){
                var newHTML = [ 
                                '<td>' + data.info[i][0] + '</td>',  //申请单编号
                                '<td>' + data.info[i][1] + '</td>',
                                '<td>' + data.info[i][2] + '</td>',
                                '<td>' + data.info[i][3] + '</td>',
                                '<td>' + data.info[i][4] + '</td>',
                                '<td>' + data.info[i][5] + '</td>',
                                '<td>' + data.info[i][6] + '</td>',
                                '<td>' + data.info[i][7] + '</td>',
                                '<td>' + data.info[i][8] + '</td>',
                                '<td>' + data.info[i][9] + '</td>',
                            ].join(' ');
                $("#tbody").append("<tr>" + newHTML + "</tr>");
               // var oldHTML = document.getElementById("tbody").innerHTML;
               // document.getElementById("tbody").innerHTML = oldHTML + newHTML;
            }
        },
        error:function(err){
            alert("err:" + err);
        }

    })
})
  


</script>
