<!-- Main Content -->
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="/homepage/"><i class="zmdi zmdi-home"></i>课室管理系统</a></li>
                    <li class="breadcrumb-item active">设备需求提交</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>多媒体需求提交
                <small class="text-muted">请在下面的表格填写课室多媒体需求提交信息</small>
                </h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- Select -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <!-- <h2> 设备报修表格</h2> -->
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <h2 class="card-inside-title">选择设备类型</h2> 
                                <select id="type" class="form-control show-tick" required>
                                    <option value="" disabled selected hidden>-- Please select --</option>
                                    <option value="0">多媒体</option>
                                    <option value="1">桌椅</option>
                                    <option value="2">其他</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <h2 class="card-inside-title">选择设备名称</h2>
                                <select id="name" class="form-control show-tick" required>
                                    <option value="" disabled selected hidden>-- Please select --</option>
                                    <option value="投影仪">投影仪</option>
                                    <option value="音箱">音箱</option>
                                    <option value="带线麦">带线麦</option>
                                    <option value="无线麦">无线麦</option>
                                    <option value="投影笔">投影笔</option>
                                    <option value="折叠椅">折叠椅</option>
                                    <option value="折叠桌">折叠桌</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row clearfix">   
                            <div class="col-sm-6">
                                <h2 class="card-inside-title">输入设备数量</h2> 
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="number" type="text" class="form-control" placeholder="0" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <h2 class="card-inside-title">选择教室</h2>
                                <select id="classroom" class="form-control show-tick" required>
                                    <option  value="" disabled selected hidden>-- Please select --</option>
                                    {% for room in rooms %}
                                        <option value="{{ room.classroom_id }}">{{ room.classroom_id }}</option>
                                    {% endfor  %}
                                </select>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <h2 class="card-inside-title">输入设备日期</h2>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="date" type="date"  class="form-control" placeholder="Ex: 30/07/2016" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <h2 class="card-inside-title">输入申请原因</h2>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="reason" type="text" class="form-control" placeholder="必填">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <h2 class="card-inside-title">开始节数</h2> 
                                <select id="start_section" class="form-control show-tick" required>
                                    <option value="" disabled selected hidden>-- Please select --</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <h2 class="card-inside-title">结束节数</h2> 
                                <select id="end_section" class="form-control show-tick" required>
                                    <option value="" disabled selected hidden>-- Please select --</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    <button type="submit" class="btn btn-raised btn-primary m-t-15 waves-effect" id="submit">提交设备申请</button>
                
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Select --> 
        
    </div>
</section>

<script src="/static/js/jquery-3.3.1.min.js"></script>

<script>

//时间控件

$("#submit").bind("click",function(){
        $.ajax({
            type:'get',
            cache : false,
            url:"/submit_device_apply/",
            data:{
                type:document.getElementById("type").value,
                name: document.getElementById("name").value,
                number:document.getElementById("number").value,
                reason:document.getElementById("reason").value,
                classroom:document.getElementById("classroom").value,
                date:document.getElementById("date").value,
                start_section:document.getElementById("start_section").value,
                end_section:document.getElementById("end_section").value
            },
            success:function(data){
                alert("您已成功提交");
                document.getElementById("type").value = "";
                document.getElementById("name").value = "";
                document.getElementById("number").value = "";
                document.getElementById("reason").value = "";
                document.getElementById("classroom").value = "";
                document.getElementById("date").value = "";
                document.getElementById("start_section").value = "";
                document.getElementById("end_section").value = "";
            },
            error:function(err){
                alert("err:" + err);
            }
    
        })
 
})
        

</script>
